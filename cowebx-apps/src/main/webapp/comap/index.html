<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cooperative Map Example</title>
    <link rel="stylesheet" href="comap.css" type="text/css" />
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
		var cowebConfig = { adminUrl: '../admin', cacheState : true };
		var dojoConfig = {
            baseUrl: './',
            async:true,
            paths : {
               coweb : '../lib/coweb',
               cowebx: '../lib/cowebx',
               org : '../lib/org'
            },
            packages:[{
                name: 'dojo',
                location:'http://vhost1629.developer.ihost.com/dojotoolkit/1.7.0/dojo',
                main:'main'
            },
            {
                name: 'dijit',
                location:'http://vhost1629.developer.ihost.com/dojotoolkit/1.7.0/dijit',
                main:'main'
            },
            {
                name: 'dojox',
                location:'http://vhost1629.developer.ihost.com/dojotoolkit/1.7.0/dojox',
                main:'main'
            }]
        };
	</script>
	<script type="text/javascript" src="http://vhost1629.developer.ihost.com/dojotoolkit/1.7.0/dojo/dojo.js"></script>
	<script type="text/javascript">
		require(["comap"]);
	</script>
  </head>
  <body class="claro" style="display: none;">
    <div id="layout" dojoType="dijit.layout.BorderContainer" liveSplitters="true" design="sidebar">
      <div id="map" region="center"></div>
      <div id="sidebar" dojoType="dijit.layout.AccordionContainer" region="right" splitter="true">
        <div dojoType="dijit.layout.AccordionPane" title="{chat_pane_title}">
          <div id="chat"></div>
        </div>
        <div dojoType="dijit.layout.AccordionPane" title="{log_pane_title}">
          <div id="log" allowEntry="false"></div>
        </div>
        <div id="help" href="templates/help.html" dojoType="dijit.layout.AccordionPane" selected title="{help_pane_title}"></div>
      </div>
      <div dojoType="dijit.Toolbar" region="bottom">
        <button dojoType="dijit.form.Button" id="syncButton" iconClass="syncIcon">{sync_button_label}</button>
        <label style="display: block-inline; vertical-align: middle;" for="syncBox">{continuous_sync_button_label}</label> <input dojoType="dijit.form.CheckBox" id="syncBox"/> 
      </div>
    </div>
  </body>
</html>
