<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cooperative Shopping List Example</title>
    <link rel="stylesheet" href="colist.css" type="text/css" />
    <script type="text/javascript">
		var cowebConfig = { adminUrl: '../admin', cacheState : true };
		var dojoConfig = {
            baseUrl: './',
            async:true,
            paths : {
               coweb : '../lib/coweb',
               cowebx: '../lib/cowebx',
               org : '../lib/org'
            },
            packages:[{
                name: 'dojo',
                location:'http://vhost1629.developer.ihost.com/dojotoolkit/1.7.0/dojo',
                main:'main'
            },
            {
                name: 'dijit',
                location:'http://vhost1629.developer.ihost.com/dojotoolkit/1.7.0/dijit',
                main:'main'
            },
            {
                name: 'dojox',
                location:'http://vhost1629.developer.ihost.com/dojotoolkit/1.7.0/dojox',
                main:'main'
            }]
        };
	</script>
	<script type="text/javascript" src="http://vhost1629.developer.ihost.com/dojotoolkit/1.7.0/dojo/dojo.js"></script>
	<script type="text/javascript">
		require(["colist"]);
	</script>
  </head>
  <body class="claro">
    <div dojoType="dijit.layout.BorderContainer" 
           design="headline" 
           gutters="false" 
           liveSplitters="false"
           id="container">
      <div dojoType="dijit.layout.ContentPane"
           region="top"
           id="controls">
        <button id="addRowButton"
                type="button"
      	        dojoType="dijit.form.Button">Add Item</button>
      	<button id="removeRowButton"
      	        type="button"
      	        dojoType="dijit.form.Button">Delete Item</button>
      </div>
      <table id="grid"
             dojoType="dojox.grid.DataGrid"
             autoWidth="false" 
             rowSelector="20px"
             disabled="true"
             columnReordering="true"
             region="center">
        <thead>
          <tr>
            <th width="80%" field="name" editable="true">Item</th>
            <th width="20%" field="amount" editable="true">Amount</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
