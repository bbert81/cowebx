<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=100" />
    <title>OpenCoweb Editor JS tests</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script src="../../lib/require.js"></script>
    <script type="text/javascript">
    // don't run until requirejs says run
    QUnit.config.autostart = false;

    // load all test modules
    require({
		baseUrl : '.',
		paths : {
		  'coweb' : '../../lib/coweb',
		  'org' : '../../lib/org'
		},
		packages:[{
	        name: 'dojo',
	        location:'../dojo',
	        main:'./main',
	        lib: '.'
	    },
	    {
	        name: 'dijit',
	        location:'../dijit',
	        main:'./main',
	        lib: '.'
	    },
	    {
	        name: 'dojox',
	        location:'../dojox',
	        main:'./main',
	        lib: '.'
	    }]
    }, [
      	'test_editor_local',
		'test_editor_remote',
		'test_editor_conflicts',
		'test_editor_caret',
		'dijit',
		'dojo',
		'dojox',
		'org/cometd'
    ], function() {
        // start qunit
        require.ready(start);
    });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">OpenCoweb Editor JS tests</h1>
	  <h2 id="qunit-banner"></h2>
	  <div id="qunit-testrunner-toolbar"></div>
	  <h2 id="qunit-userAgent"></h2>
	  <ol id="qunit-tests"></ol>
  </body>
</html>
