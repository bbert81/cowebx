<div class="cowebBusySheet">
  <table>
    <tr>
      <td dojoAttachPoint="icon" class="cowebBusyIcon"></td>
      <td class="cowebBusyText">
        <p class="cowebBusyStatus" dojoAttachPoint="status"></p>
        <div class="cowebBusyHint" dojoAttachPoint="hint"></div>
      </td>
    </tr>
  </table>
  <div class="cowebBusyActions">
    <div dojoAttachPoint="cancel_actions">
      <button dojoType="dijit.form.Button" dojoAttachEvent="onClick:_onCancel" type="button" iconClass="cowebCancelIcon" dojoAttachPoint="cancelButton">${labels.cancel_button}</button>
    </div>
    <div dojoAttachPoint="fail_actions" style="display: none;">
      <button type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:_onBack" type="button" iconClass="cowebBackIcon">${labels.back_button}</button>
      <button type="button" dojoType="dijit.form.Button" dojoAttachEvent="onClick:_onRefresh" type="button" iconClass="cowebRefreshIcon" dojoAttachPoint="refresh_button">${labels.refresh_button}</button>
    </div>
</div>
